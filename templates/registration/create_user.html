{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="col-md-9">
    <h1>Sign Up!</h1>
    <form action="" method="post">
      {% csrf_token %}
      <div class="row row-cols-2" style="margin: 10px">
        {{ form|crispy }}
      </div>
      <button class="btn btn-primary" type="submit">
        Submit
      </button>
    </form>
  </div>
{% endblock %}
