<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project detail page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  {{% load static %}
  <link rel="stylesheet" href="{% static "css/styles.css" %}">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div>
        {% if user.is_authenticated %}
          <a class="btn btn-outline-light mx-2" href="{% url "logout" %}">
            Logout
          </a>
        {% else %}
          <a class="btn btn-outline-light mx-2" href="{% url "manager:sign-up" %}">
            Sign Up
          </a>
          <a class="btn btn-outline-light mx-2" href="{% url "login" %}">
            Login
          </a>
        {% endif %}
      </div>

    </nav>
  </header>

  <main role="main" class="container-body">
    <div class="row">
      {% include "includes/sidebar.html" %}
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer class="fixed-bottom bg-dark text-white footer">
    <div class="container">
      <p class="float-right"><a href="#">Back to top</a></p>
      <p>&copy; 2023 Task Board, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
